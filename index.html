<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Follow Feature UI</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="user-list-container">
        <h1 class="list-title">Suggestions For You</h1>

        <!-- User Card 1 -->
        <div class="card">
            <div class="card-image">
                <img src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?ixlib=rb-4.0.3&auto=format&fit=crop&w=350&q=80" alt="Profile Picture" />
            </div>
            <div class="card-content">
                <h2 class="user-name">Alex Morgan</h2>
                <p class="user-bio">Creative Developer & UI/UX Enthusiast.</p>
                <h5 class="status">Stranger</h5>
            </div>
            <button class="follow-btn">Follow</button>
        </div>

        <!-- User Card 2 -->
        <div class="card">
            <div class="card-image">
                <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&auto=format&fit=crop&w=350&q=80" alt="Profile Picture" />
            </div>
            <div class="card-content">
                <h2 class="user-name">Jane Doe</h2>
                <p class="user-bio">Digital Marketer and Content Strategist.</p>
                <h5 class="status">Stranger</h5>
            </div>
            <button class="follow-btn">Follow</button>
        </div>

        <!-- User Card 3 -->
        <div class="card">
            <div class="card-image">
                <img src="https://images.unsplash.com/photo-1521119989659-a83eee488004?ixlib=rb-4.0.3&auto=format&fit=crop&w=350&q=80" alt="Profile Picture" />
            </div>
            <div class="card-content">
                <h2 class="user-name">Sam Wilson</h2>
                <p class="user-bio">Photographer and world traveler.</p>
                <h5 class="status">Stranger</h5>
            </div>
            <button class="follow-btn">Follow</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
